<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>

<body>

    <div class="BigLogo">
        <img src="imgLogoOneLine.png" alt="BigLogo" class="BigLogoImg">
    </div>

    <div class="button-group">
        <button class="LoginBtn">Kirjaudu sisään</button>
        <button class="RegisterBtn">Rekisteröidy</button>
    </div>

    <!-- Overlay for popups -->
    <div id="overlay"></div>

    <div id="LoginModal">
        <form class="LoginForm">
            <span class="CloseLogin">&times;</span>
            <h1 class="LoginHeading">Tervetuloa takaisin</h1>
            <h2>Kirjaudu sisään</h2>
            <label for="LoginEmail">Sähköposti</label>
            <input type="text" name="LoginEmail" placeholder="Sähköposti" id="LoginEmail" />
            <label for="LoginPassword">Salasana</label>
            <input type="password" name="LoginPassword" placeholder="Salasana" id="LoginPassword" />
            <!-- <label for="createAccount" class="hiddentext">'</label> -->
            <input name="LoginSubmit" type="submit" value="Kirjaudu sisään" class="LoginUser" />
            <p class="NotExisting">Puuttuuko sinulta käyttäjä?<a href="#" class="OpenNewUser">Luo käyttäjä</a></p>
        </form>
    </div>

    <div id="NewUserModal">
        <form class="NewUserForm">
            <span class="CloseNewUser">&times;</span>
            <h1 class="NewUserHeading">Tervetuloa</h1>
            <h2>Luo uusi käyttäjä</h2>
            <label for="RegisterEmail">Sähköposti</label>
            <input type="text" name="RegisterEmail" placeholder="Sähköposti" id="RegisterEmail" />
            <label for="RegisterPassword">Salasana</label>
            <input type="password" name="RegisterPassword" placeholder="Salasana" id="RegisterPassword" />
            <!-- <label for="createAccount" class="hiddentext">'</label> -->
            <input name="RegisterSubmit" type="submit" value="Luo käyttäjä" class="CreateUser" />
            <p class="Existing">Onko sinulla jo käyttäjä?<a href="#" class="OpenLogin">Kirjaudu sisään</a></p>
        </form>
    </div>

    <script type="module" src="./login.js"></script>

</body>

</html>
