<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>

<body>
    
    <div class="BigLogo">
        <img src="imgLogoOneLine.png" alt="BigLogo" class="BigLogoImg">
    </div>

    <div class="button-group">
        <button class="LoginBtn">Kirjaudu sisään</button>
        <button class="RegisterBtn">Rekisteröidy</button>
    </div>

    <div id="LoginModal">
        <span class="CloseLogin">&times;</span>
        <h1 class="LoginHeading">Tervetuloa takaisin</h1>
        <form class="LoginForm">
            <h2>Kirjaudu sisään</h2>
            <label for="email">Sähköposti</label>
            <input type="text" name="email" placeholder="Sähköposti" id="email"/>
            <label for="password">Salasana</label>
            <input type="password" name="password" placeholder="Salasana" id="password" />
            <!-- <label for="createAccount" class="hiddentext">'</label> -->
            <input name="submit" type="submit" value="Kirjaudu sisään" class="LoginUser"/>
            <p class="NotExisting">Puuttuuko sinulta käyttäjä?<a href="#" class="OpenNewUser">Luo käyttäjä</a></p>
        </form>
    </div>

    <div id="NewUserModal">
        <span class="CloseNewUser">&times;</span>
        <h1 class="NewUserHeading">Tervetuloa takaisin</h1>
        <form class="NewUserForm">
            <h2>Luo uusi käyttäjä</h2>
            <label for="email">Sähköposti</label>
            <input type="text" name="email" placeholder="Sähköposti" id="email"/>
            <label for="password">Salasana</label>
            <input type="password" name="password" placeholder="Salasana" id="password" />
            <!-- <label for="createAccount" class="hiddentext">'</label> -->
            <input name="submit" type="submit" value="Luo käyttäjä" class="CreateUser"/>
            <p class="Existing">Onko sinulla jo käyttäjä?<a href="#" class="OpenLogin">Kirjaudu sisään</a></p>
        </form>
    </div>

</body>

</html>
