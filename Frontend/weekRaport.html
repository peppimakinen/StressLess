<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="weekRaport.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>

<body>
    <ul class="navigation">
        <li class="home"><a href="#home"><img src="imgLogo.png" alt="Logo"></a></li>
        <li class="textNav"><a href="">Koti</a></li>
        <li class="textNav"><a href="">Viikkoraportit</a></li>
        <li class="textNav"><a href="">Asetukset</a></li>
        <li style="float: right" class="logoutNav"><a href="">Kirjaudu ulos</a></li>
    </ul>

    <div class="box">
        <h1>Viikkoraportti</h1>
        <h3 id="stressSummary">Tähän yhteenveto</h3>
        <ul class="diagrams">

            <li class="moodSummary">Mieliala
                <div class="pie-chart">
                    <div class="slice" style="--size: 30;"></div>
                    <div class="slice" style="--size: 45;"></div>
                    <div class="slice" style="--size: 25;"></div>
                </div>
            </li>
              
            <li class="hrvSummary">HRV
                <div class="chart">
                    <div class="bar" style="height: 50px;"></div>
                    <div class="bar" style="height: 80px;"></div>
                    <div class="bar" style="height: 120px;"></div>
                    <div class="bar" style="height: 170px;"></div>
                    <div class="bar" style="height: 70px;"></div>
                    <div class="bar" style="height: 100px;"></div>
                    <div class="bar" style="height: 30px;"></div>
                </div>
            </li>

        </ul>

    </div>  
    <!-- <div id="app"></div> -->
    <script type="module" src="/weekRaport.js"></script>
</body>

</html>
