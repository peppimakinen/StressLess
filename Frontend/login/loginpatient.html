<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StressLess</title>
</head>

<body>

    <div class="BigLogo">
        <img src="../assets/imgLogoOneLine.png" alt="BigLogo" class="BigLogoImg">
    </div>

    <div id="Login">
        <form class="LoginForm">
            <h1 class="LoginHeading">Kirjaudu sisään</h1>
            <label for="LoginEmail">Kubiokseen yhdistetty sähköposti</label>
            <input type="text" name="LoginEmail" placeholder="Sähköposti" id="LoginEmail" />
            <label for="LoginPassword">ja salasana</label>
            <input type="password" name="LoginPassword" placeholder="Salasana" id="LoginPassword" />
            <!-- <label for="createAccount" class="hiddentext">'</label> -->
            <input name="LoginSubmit" type="submit" value="Kirjaudu sisään" class="LoginUser" />
            <div id="KubiosLink">
                Uusi käyttäjä?<br>Luo tunnukset <a href="https://kubioscloud.auth.eu-west-1.amazoncognito.com/signup?response_type=code&client_id=1h4rmoi5s66u2cliaqcpuejgpg&redirect_uri=https://analysis.kubioscloud.com/v2/portal/login&scope=openid%20profile%20email%20phone">täällä</href>.
            </div>
        </form>
    </div>

    <div id="snackbar-target"></div>

    <script type="module" src="loginpatient.js"></script>

</body>

</html>
